<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">
        <h1>To-Do List Project app</h1>

        <!-- Task Input Form -->
        <form action="{{ url_for('add_task') }}" method="post">
            <input type="text" name="content" placeholder="New Task" required>
            <button type="submit">Add</button>
        </form>

        <!-- Task List -->
        <ul>
            {% for task in tasks %}
            <li class="{% if task.completed %}completed{% endif %}">
                {{ task.content }}
                <a href="{{ url_for('complete_task', task_id=loop.index0) }}" title="Mark as complete">✔</a>
                <a href="{{ url_for('delete_task', task_id=loop.index0) }}" title="Delete task">❌</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
